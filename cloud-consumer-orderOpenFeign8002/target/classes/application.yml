server:
  port: 8002
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka
ribbon:
  #指的是建立连接所用的时间
  ReadTimeout:  5000
  #指的是建立连接后从服务器读取可用资源所用的时间
  ConnectTimeout: 5000

logging:
  level:
    #fegin日志监控的接口以及日志级别
    com.atguigu.springcloud.service.PaymentFeignService: debug

